<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Library</title>
</head>

<body>
  <h2>The Book Library</h2>
  <div class="form-container">
    <form id="mainform">
      <label for="booktitle">BOOK TITLE</label><br>
      <input type="text" id="booktitle" name="booktitle"><br><br>
      <label for="bookauthor">BOOK AUTHOR</label><br>
      <input type="text" id="bookauthor" name="bookauthor"><br><br>
      <label for="status">STATUS</label>
      <select id="status" name="status">
        <option value="read">READ</option>
        <option value="notread">NOT READ</option>
      </select>
      <label for="quantity">PAGES</label>
      <input type="number" id="quantity" name="quantity" min="1" max="90000">
      <input type="submit" value="Submit">
    </form>
  </div>

  <div class="library">
    <table>
      <thead>
        <tr>
          <th>Book Title</th>
          <th>Book Author</th>
          <th>Pages</th>
          <th>Status</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>

</html>
